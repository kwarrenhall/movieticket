<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
      <!-- Latest compiled and minified JavaScript -->
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.2.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
    <title>Address book</title>
  </head>
  <body>
    <div class="jumbotron">
      <h1>Movie Theater</h1>
    </div>
    <div class="container">
<!-- movie selection -->
    <div class="movieselector">
      <form id="movieTimeAge">
      <h2>select your movie</h2>
      <div class="row">
        <div class="col-sm-6">
          <div class="radio">
            <label>
              <input type="radio" name="movieSurf" id="surfnazis" value="surf" checked>
              Surf Nazis Must Die
            </label>
          </div>
        </div>
        <div class="col-sm-6">
          <!-- <img src="img/surf_nazis.jpg" alt="" /> -->
          <img id ='surf' src="http://bitterempire.com/wp-content/uploads/2015/05/surf_nazis_must_die_poster_01.jpg" alt="movie poster for surf nazis must die" />
        </div>
      </div>
      <div class="row">
        <div class="col-sm-6">
          <div class="radio">
              <label>
                <input type="radio" name="movieDead" id="nightoflivingdead" value="dead">
                Night of the Living Dead
              </label>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-6">
          <div class="radio">
            <label>
              <input type="radio" name="moviePiranha" id="piranha" value="fish">
              Piranha
            </label>
          </div>
        </div>
      </div>
    </div>

      <div class="row">
        <div class="col-sm-6">
    <!-- time of day -->
          <p>select your time of day:</p>
          <div class="btn-group">
            <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Action <span class="caret"></span>
            </button>
            <ul class="dropdown-menu">
              <li><a href="#">daytime</a></li>
              <li><a href="#">evening</a></li>
            </ul>
          </div>
        </div>
  <!-- age -->
      <div class="col-sm-6">

          <div class="form-group">
            <label for="age">what is your age?</label>
            <input type="number" class="form-control" placeholder="age">
          </div>
          <button type="submit" class="btn btn-default">Submit</button>
        </form>
      </div>
    </div>


    </div>
  </body>
</html>
